global:
  commonLabels:
    tags.datadoghq.com/service: cert-manager

crds:
  enabled: true

replicaCount: 1

resources:
  limits:
    cpu: 20m
    memory: 64Mi
  requests:
    cpu: 10m
    memory: 32Mi

image:
  repository: quay.io/jetstack/cert-manager-controller

podAnnotations:
  ad.datadoghq.com/discovery.check_names: '["cert-manager"]'
  ad.datadoghq.com/discovery.init_configs: '[{}]'

  ad.datadoghq.com/discovery.instances: |
    [
      {
        "openmetrics_endpoint": "http://%%host%%:15014/metrics",
      }
    ]

  ad.datadoghq.com/discovery.logs: '[{"source":"cert-manager"}]'

webhook:
  replicaCount: 1

  image:
    repository: quay.io/jetstack/cert-manager-webhook

  resources:
    limits:
      cpu: 25m
      memory: 64Mi
    requests:
      cpu: 10m
      memory: 32Mi

cainjector:
  replicaCount: 1

  image:
    repository: quay.io/jetstack/cert-manager-cainjector

  resources:
    limits:
      cpu: 25m
      memory: 64Mi
    requests:
      cpu: 10m
      memory: 32Mi

acmesolver:
  image:
    repository: quay.io/jetstack/cert-manager-acmesolver

  resources:
    limits:
      cpu: 25m
      memory: 64Mi
    requests:
      cpu: 10m
      memory: 32Mi

startupapicheck:
  image:
    repository: quay.io/jetstack/cert-manager-startupapicheck

  resources:
    limits:
      cpu: 25m
      memory: 64Mi
    requests:
      cpu: 10m
      memory: 32Mi
